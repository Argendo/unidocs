{% extends 'base.html' %}

{% load static %}

{% block title %}
| Регистрация
{% endblock %}

{% block login %}
<div class = "container mt-5">
        <div class = "col-6 offset-3">
			<form class="form-signin" action="/auth/signup/" method="post">
			<div style="text-align: center; display: block;">
				<a href=" /pepe">
			  		<img class="mb-4" src="{% static 'files/folder_logo_black.png' %}" width="96">
				</a>
			</div>
			{% csrf_token %}
			{% for field in form %}
            	<h5>{{ field.label }}</h5>
            	{{ field }}<br>
			{% endfor %}

			<button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button><br>
			<h1>Я обязательно заработаю...</h1>
			<div style="text-align: center; display: block;">
			<img src="{% static 'files/ja-objazatelno-vyzhivu-kotenok-768x504.png' %}" height="220">
			</div>
		</form>
	</div>
</div>
<script>
	$(function () {
    $("#yo")
        .popover({ title: 'Атеншен!', content: "Йо, запомни свои данные. Ты не сможешь восстановить пароль, потому что мне лень отправлять тебе что-либо на мыло." })
        .blur(function () {
            $(this).popover('hide');
        });
});
</script>

{% endblock %}
