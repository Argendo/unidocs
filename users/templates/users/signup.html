{% extends 'base.html' %}

{% load static %}

{% block title %}
| Регистрация
{% endblock %}

{% block content %}
<div class = "container mt-5">
        <div class = "col-6 offset-3">
			<form class="form-signin">
			<div style="text-align: center; display: block;">
				<a href=" /pepe">
			  		<img class="mb-4" src="{% static 'files/folder_logo_black.png' %}" width="96">
				</a>
			</div>
			  <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
			  <label class="sr-only">Имя пользователя</label>
			  <input class="form-control" placeholder="Имя пользователя" required autofocus><br>
			  <label for="inputPassword" class="sr-only">Пароль</label>
			  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required><br>
			  <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button><br>
			  <h1>Я обязательно заработаю...</h1>
			  <div style="text-align: center; display: block;">
			  <img src="{% static 'files/ja-objazatelno-vyzhivu-kotenok-768x504.png' %}" height="220">
			  </div>
		</form>
	</div>
</div>
<script>
	$(function () {
    $("#inputPassword")
        .popover({ title: 'Атеншн!', content: "Йо, запомни свои данные, ты не сможешь восстановить пароль, потому что мне лень отправлять тебе что-либо на мыло" })
        .blur(function () {
            $(this).popover('hide');
        });
});
</script>>

{% endblock %}
